<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twofa example - ict register</title>
    <!-- Tell the browser to be responsive to screen width -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/almasaeed2010/AdminLTE/e38376ec/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/almasaeed2010/AdminLTE/e38376ec/dist/css/skins/skin-purple.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition login-page">
    <div id="alert-messages"></div>

    <div id="page-loader" style="display: none;">
        <div class="modal fade in" style="display: block;">
            <div class="modal-dialog loader-parent">
                <div class="loader-icon"></div>
            </div>
        </div>
    </div>

    <div class="login-box">
        <div class="login-logo">
            <a href="/">Twofa 
                <b>ICT</b>
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Register new account</p>

            <form name="membership" id="membership" onsubmit="example.validateForm(event, example.forms.REGISTER); return false;" data-toggle="validator" role="form">
                <div class="form-group has-feedback">
                    <input type="email" name="email" class="form-control" placeholder="Email" pattern="\S+@\S+\.\S+" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required data-error="Needs to contain upper, lower and min 8 characters"
                    pattern="^(?=.*[A-Za-z])[A-Za-z\d\S]{8,}$">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" name="confirm-password" class="form-control" placeholder="Confirm password" required data-error="Needs to contain upper, lower and min 8 characters"
                        pattern="^(?=.*[A-Za-z])[A-Za-z\d\S]{8,}$" data-match="#password" data-match-error="Confirm password is not the same as password">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="row">
                    <div class="col-xs-4 pull-right">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    </div>
                </div>
            </form>
            <br />
            <a href="/" class="text-center">I already have a account</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/1000hz/bootstrap-validator/98654674/dist/validator.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <script>
        //todo
    </script>
</body>

</html>
